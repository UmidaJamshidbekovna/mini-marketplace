<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Mini Marketplace</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Mini Marketplace</h1>
    <div class="container">
        <div class="products">
            <h2 class="products_title">Products</h2>

            <div class="products_grid"></div>
        </div>
        <div class="card">
            <h2 class="card_title">Cart</h2>

            <ul id="cartItems" class="card_items"></ul>

            <div class="card_footer">
                <span>Total</span>
                <strong id="totalPrice">$0.00</strong>
            </div>
         </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
